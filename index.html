<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="pokeapi.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <!-- Search index -->
    <section id="pokedex">
        <div id="card">
            <div id="display">
                <div class="grid-background">
                    <img id="portrait" class="no-display">
                    <div class="loading no-display">
                        <div class="ring outer"></div>
                        <div class="ring center"></div>
                        <div class="ring inner"></div>
                    </div>
                </div>
            </div>
            <div id="details">
                <b id="name">N/A</b>
                <div id="types" style="flex: 0;">
                    <span id="type-1">None</span>
                    <span id="type-2"></span>
                </div>
                <div id="stats">
                    <div class="flexrow">
                        <div class="stat">
                            <b class="label">HP</b>
                            <div class="value" id="hp">?</div>
                        </div>
                        <div class="stat">
                            <b class="label">DEF</b>
                            <div class="value" id="def">?</div>
                        </div>
                        <div class="stat">
                            <b class="label">SDEF</b>
                            <div class="value" id="sdef">?</div>
                        </div>
                    </div>
                    <div class="flexrow">
                        <div class="stat">
                            <b class="label">SPD</b>
                            <div class="value" id="spd">?</div>
                        </div>
                        <div class="stat">
                            <b class="label">ATK</b>
                            <div class="value" id="atk">?</div>
                        </div>
                        <div class="stat">
                            <b class="label">SATK</b>
                            <div class="value" id="satk">?</div>
                        </div>
                    </div>
                </div>
                <div id="size" class="flexrow">
                    <div style="white-space: nowrap;">
                        <b style="display: inline;">Height:</b>
                        <div id="height" style="display: inline;">?</div>
                    </div>
                    <div style="white-space: nowrap;">
                        <b style="display: inline;">Weight:</b>
                        <div id="weight" style="display: inline;">?</div>
                    </div>
                </div>
                <div id="egg-groups">
                    <b style="display: inline;">Egg Groups:</b>
                    <div id="egg-types" style="display: inline;">?</div>
                </div>
            </div>
            <form id="search">
                <b style="text-align: center;">Search</b>
                <div class="field">
                    <label><b>Name:</b></label>
                    <div class="wrap flexrow">
                        <input id="search-name" type="text" placeholder="Name" list="pokemon-names" autocomplete="on">
                    </div>
                </div>
                <div class="field">
                    <label><b>Types:</b></label>
                    <div class="wrap flexrow">
                        <input id="search-name" type="text" placeholder="Type 1" list="pokemon-names" autocomplete="on">
                        <input id="search-name" type="text" placeholder="Type 2" list="pokemon-names" autocomplete="on">
                    </div>
                </div>
                <div class="field">
                    <label><b>Egg:</b></label>
                    <div class="wrap flexrow">
                        <input id="search-name" type="text" placeholder="Egg Group" list="pokemon-names" autocomplete="on">
                    </div>
                </div>
                <input id="search-submit" type="submit" disabled>

            </form>
        </div>
        <div id="navigation">
            <a class="tab-select active" data-tab="bio">Description</a>
            <a class="tab-select" data-tab="moves">Moves</a>
            <a class="tab-select" data-tab="evolution">Evolutions</a>
        </div>
        <div id="content">
            <div class="tab active" id="bio">
            </div>
            <div class="tab" id="moves">
            </div>
            <div class="tab" id="evolution">
            </div>
        </div>
    </section>

</body>
<datalist id="pokemon-eggs"></datalist>
<datalist id="pokemon-moves"></datalist>
<datalist id="pokemon-names"></datalist>
<datalist id="pokemon-types"></datalist>

</html>
